  #       - "8080:8080"
  #     networks:
  #       - network
  #     volumes:
  #       - /:/rootfs:ro
  #       - /var/run:/var/run:ro 
  #       - /sys:/sys:ro 
  #       - /var/lib/docker/:/var/lib/docker:ro
  #     restart: always      

volumes:
  db_data:
    driver: local
    driver_opts:
      type: none
      device: /home/sskobyak/data/db
      o: bind

  wp_data:
    driver: local
    driver_opts:
      type: none
      device: /home/sskobyak/data/wp
      o: bind

  netdata_lib:
  netdata_cache:
  netdata_config:

  portainer_data:
networks:
  network:
    driver: bridge